<div class="container" style = "padding: 40px;">
	<h2 style="font-weight: bold;">Sign-in your account</h2>
	<div class = "Login-form">
<form>	
    <div class="from-group">
		<label style = "font-family: gotham;">E-mail Address:</label>

    </div>
	
	<div class="form-group">
		<label style = "font-family: gotham;">Password:</label>
		<input type="password" class="form-control" id="pwd" placeholder="Enter Password"required></input>
    </div>
	
    <div class="checkbox" style = "font-family: gotham;">
      <div class="checkbox">
		<label>
			<input type="checkbox"> Remember Me
		</label>
		<label class="float-right">
			<a href="#">Forgotten Password?</a>
		</label>
		</div>
		<button type="submit" class="btn btn-success btn-block"> Sign-in</button>
			<div class="register-link m-t-15 text-center">
		<p>Don't have an account? <a href="juanillo_lab6_register.html">Register here</a></p>
</div>
